<div class="flex flex-col h-screen">

  <!-- HEADER -->
  <div class="flex-shrink shadow-md bg-gray-900 px-4 py-2 z-20">
    <nav>
      <div class="absolute px-4 right-0 py-2">
        <form class="flex flex-row" id="form">
          <a class="bg-blue-800 hover:bg-orange-700 text-orange-700 font-semibold hover:text-blue-800 py-2 px-3 rounded no-underline mx-1 w-10 content-center" href="javascript: togglePlay();"><i class="fa fa-pause"></i></a>
          <a class="bg-blue-800 hover:bg-orange-700 text-orange-700 font-semibold hover:text-blue-800 py-2 px-3 rounded no-underline mx-1" href="javascript: resetZoom();">Reset zoom</a>
          <div class="form-group mx-1">
            <input type="search" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-800 leading-tight focus:outline-none focus:shadow-outline" id="term" placeholder="Search ..." onsearch="onSearch()" />
          </div>
          <a class="bg-blue-800 hover:bg-orange-700 text-orange-700 font-semibold hover:text-blue-800 py-2 px-3 rounded no-underline mx-1" href="javascript: search();"><i class="fa fa-search"></i></a>
        </form>
      </div>
    </nav>
    <h3 class="text-muted"><div class="inline">
        {{ austin.svg }}
      </div><div class="text-white fixed inline text-4xl" style="left: 170px; top: 4px;"> | <span id="profiletype">((% profile_type %)) Profile</span></div></h3>
  </div>

  <!-- FLAMEGRAPH -->
  <div class="flex-grow bg-gray-800 overflow-y-auto p-8 z-0">
    <div id="chart" class="flex-grow bg-gray-800 overflow-y-auto"></div>
  </div>

  <!-- FOOTER -->
  <div id="details" class="flex-shrink px-4 py-2 text-sm z-10 shadow-md bg-gray-900 text-gray-300"></div>

</div>
